        <script type="text/javascript">
            
            
            var counter=0;
        
            function throwdice () {
                //GENERATE RANDOM
                var rand1 = Math.round(Math.random()*5) + 1;
                
                //SET IMAGE 
                document.getElementById("dice1").src = "img/d" + rand1 + ".png";
                
                //SET ALT
                
                var side_alt= ["roll: 1", "roll: 2", "roll: 3", "roll: 4", "roll: 5", "roll: 6"];
                document.getElementById("dice1").alt=side_alt[rand1-1]

               //MONEY BACK
                
                var status=document.getElementById("status");
            
                
                status.innerHTML = parseInt(status.innerHTML) + rand1 * 10;
                
                // SUBMIT SCORE TO MODAL FORM//
                
                 document.getElementById("examplemoney").value = status.innerHTML ;
            
                
                
                //BUTTON CLICK LIMIT
                    
              if(counter<1){
    document.getElementById('a').innerHTML ;
    counter++;
}
else{
    document.getElementById("click").disabled=true;
}
              
                  
            }

}

        </script>
